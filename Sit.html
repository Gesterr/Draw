	<!-- Этот скрипт отвечает за изменение цвета того блока, на который нажали -->
	<script type="text/javascript">
		var colorArray = ["#0DC2FF", "#007DE8", "#0E5DFF", "#0C28EB", "#1600FF","#FFFFFF"];
		var i = 0;
function changeColor(s){
	//Эта часть скрипта ООООЧЕНЬ ебанутая, но нужная
    document.getElementById(s).style.background = colorArray[i];
    i++;
    if( i >= colorArray.length) {
        i = 0;
    }
}
	</script>
